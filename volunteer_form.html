<div class="con my-5">
  <h1 class="mb-4 text-center">Green Hope Alliance Volunteer Form</h1>
  <form id="volunteerForm" class="mx-auto" style="max-width: 600px;" method="POST" action="https://script.google.com/macros/s/AKfycbxYGbkstqc5nNCpp7ulC56duIgtw3kweInP6ajFV2l6K_DG-YJbrAnjIoLsIGsKUib3/exec">
    <div class="mb-3">
      <label for="fullName" class="form-label">Full Name *</label>
      <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Your full name" required />
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email *</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required />
    </div>

    <div class="mb-3">
      <label for="phone" class="form-label">Phone</label>
      <input type="tel" class="form-control" id="phone" name="phone" placeholder="Optional phone number" />
    </div>

    <div class="mb-3">
      <label for="availability" class="form-label">Availability</label>
      <input type="text" class="form-control" id="availability" name="availability" placeholder="Days/hours available" />
    </div>

    <div class="mb-3">
      <label for="skills" class="form-label">Skills</label>
      <input type="text" class="form-control" id="skills" name="skills" placeholder="Your skills or expertise" />
    </div>

    <div class="mb-3">
      <label for="interests" class="form-label">Interests</label>
      <input type="text" class="form-control" id="interests" name="interests" placeholder="What are you interested in?" />
    </div>

    <div class="mb-3">
      <label for="notes" class="form-label">Additional Notes</label>
      <textarea class="form-control" id="notes" name="notes" rows="3" placeholder="Anything else you'd like to share"></textarea>
    </div>

    <button type="submit" class="btn btn-success w-100">Submit</button>
  </form>
</div>
